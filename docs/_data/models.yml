  Zoo_function: predict
  example: >-
    nobrainer-zoo predict -m UCL/SynthSeg/1.0.0 <path_to_input>
    <path_to_output>/out.nii.gz
  note: Please provide an output file name with an extension.
  input_file_type: nii.gz
parcnet:
  model_name: parcnet
  description: None
  structure: None
  training_mode: None
  model_url: None
  Zoo_function: predict
  example: >-
    nobrainer-zoo predict -m lcn/parcnet/1.0.0 <path_to_input>
    <path_to_output>/out.nii.gz
  note: Please provide an output file name with an extension.
  input_file_type: None
ams:
  model_name: ams
  description: Meningioma Segmentation Model
  structure: U-Net
  training_mode: supervised
  model_url: https://github.com/neuronets/ams
  Zoo_function: predict
  example: >-
    nobrainer-zoo predict -m neuronets/ams/0.1.0 <path_to_input>
    <path_to_output>/out.nii.gz
  note: Please provide an output file name with an extension.
  input_file_type: nii.gz
braingen:
  model_name: braingen
  description: 3D brain generator model at 8 cube.
  structure: GAN
  training_mode: unsupervised
  model_url: https://github.com/neuronets/progressivegan3d
  Zoo_function: generate
  example: >-
    nobrainer-zoo generate -m neuronets/braingen/0.1.0 --model_type
    generator_res_8 <path_to_output>/out.nii.gz
  note: Please provide an output file name with an extension.
  input_file_type: None
  model_type: generator_res_8
brainy:
  model_name: brainy
  description: 3D brain extraction model
  structure: U-Net
  training_mode: supervised
  model_url: https://github.com/neuronets/brainy
  Zoo_function: predict
  example: >-
    nobrainer-zoo predict -m neuronets/brainy/0.1.0 <path_to_input>
    <path_to_output>/out.nii.gz
  note: Please provide an output file name with an extension.
  input_file_type: nii.gz
kwyk:
  model_name: kwyk
  description: 3D brain segmentation model
  structure: Meshnet
  training_mode: supervised
  model_url: https://github.com/neuronets/kwyk
  Zoo_function: predict
  example: >-
    nobrainer-zoo predict -m neuronets/kwyk/0.4.0 --model_type bwn_multi
    <path_to_input> <path_to_output>/out
  note: output will be saved as .nii.gz file type (e.g out_means.nii.gz)
  input_file_type: nii.gz
  model_type: bwn_multi

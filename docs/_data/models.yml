SynthMorph:
  model_name: SynthMorph
  description: 3D brain registration model
  structure: U-Net
  training_mode: unsupervised
  model_url: https://github.com/voxelmorph/voxelmorph
  Zoo_function: register
  example: >-
    nobrainer-zoo register -m DDIG/SynthMorph/1.0.0 --model_type shapes
    <path_to_moving_image> <path_to_fixed_image>
    <path_to_registered_output>/out.npz
  note: Please provide an output file name with an extension.
  input_file_type: .npz
  model_type: shapes
SynthStrip:
  model_name: SynthStrip
  description: 3D brain extraction model
  structure: U-Net
  training_mode: supervised
  model_url: https://surfer.nmr.mgh.harvard.edu/docs/synthstrip/
  Zoo_function: predict
  example: >-
    nobrainer-zoo predict -m DDIG/SynthStrip/1.0.0 <path_to_input>
    <path_to_output>/out.nii.gz
  note: Please provide an output file name with an extension.
  input_file_type: nii.gz
VoxelMorph:
  model_name: VoxelMorph
  description: 3D brain registration model
  structure: U-Net
  training_mode: unsupervised
  model_url: https://github.com/voxelmorph/voxelmorph
  Zoo_function: register
  example: >-
    nobrainer-zoo register -m DDIG/VoxelMorph/1.0.0 <path_to_moving_image>
    <path_to_fixed_image> <path_to_registered_output>/out.npz
  note: Please provide an output file name with an extension.
  input_file_type: .npz
SynthSR:
  model_name: SynthSR
  description: 3D brain hyper resolution model
  structure: U-Net
  training_mode: None
  model_url: https://github.com/BBillot/SynthSR
  Zoo_function: predict
  example: >-
    nobrainer-zoo predict -m UCL/SynthSR/1.0.0 --model_type hyperfine
    <path_to_input_T1> <path_to_input_T2> <path_to_output>/out.nii.gz
  note: Please provide an output file name with an extension.
  input_file_type: nii.gz
  model_type: hyperfine
SynthSeg:

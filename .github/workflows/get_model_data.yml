name: Get Model Data

on:
  push:
    branches: ["master"]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master

      - name: Clone trained-models-template
        uses: GuillaumeFalourd/clone-github-repo-action@v2
        with:
          owner: 'neuronets'
          repository: 'trained-models-template'

      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm ci

      - name: Run get_model_data.js
        run: node ./.github/workflows/get_model_data.js

      - name: Extract files from clone and remove clone
        run: |
          mkdir docs
          cp -r ./trained-models-template/docs/* ./docs/
          rm -r ./trained-models-template

      - name: Push to gh-pages
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: gh-pages
          push_options: '--force'
          skip_checkout: true
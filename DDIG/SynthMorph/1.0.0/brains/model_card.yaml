  Model_date: (Date when the model was last updated or released)
  Model_version: 1.0.0
  Model_type: 3D Brain Registration
  More_information: SynthMorph is a 3D brain registration model based on U-Net architecture, functioning in an unsupervised training mode.
  Citation_details: "Hoffmann, M., Billot, B., Greve, D. N., Iglesias, J. E., Fischl, B., & Dalca, A. V. (2020). SynthMorph: Learning contrast-invariant registration without acquired images. ArXiv. https://doi.org/10.1109/TMI.2021.3116879"
  Contact_info: https://github.com/voxelmorph/voxelmorph/issues/new?labels=voxelmorph

Intended_use:
  Primary_intended_uses: 3D brain image registration for medical imaging analysis.
  Primary_intended_users: Researchers and practitioners in medical imaging, especially in neuroscience and radiology.
  Out_of_scope_use_cases: Non-medical image processing, general object detection or classification tasks.

Factors:
  Relevant_factors: Image quality, resolution, and contrast; anatomical variations in brain structures.
  Evaluation_factors: Accuracy of alignment, robustness to variations in imaging conditions.
  Model_performance_measures: Dice similarity coefficient, registration accuracy, computational efficiency.

